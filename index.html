<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game: Pig</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Dice Game: Pig</h1>
    <div class="p1-score">Current score: 0</div>
    <div class="p1-total">Total: 0</div>
    <div class="p2-score">Current score: 0</div>
    <div class="p2-total">Total: 0</div>
    <button class="p1-roll">Player 1 Roll</button>
    <button class="p2-roll">Player 2 Roll </button>
    <button class="p1-end">Player 1 End turn</button>
    <button class="p2-end">Player 2 End turn</button>
    <button class="reset">Reset Game</button>
    <div class="p1-win">Player 1 wins!</div>
    <div class="p2-win">Player 2 wins!</div>
    <img src="die-side-1.jpg" alt="dice 1" class="dice">
    <img src="die-side-2.jpg" alt="dice 2" class="dice-2">


</body>

</html>
